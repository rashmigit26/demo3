
<div class="recent-transactions-card">
    <h3 class="recent-title">RECENT TRANSACTIONS</h3>
    <div class="recent-table-wrapper">
      <table class="recent-transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions" 
              [class.recent-highlight]="isRecent(transaction.date)">
            <td>{{ transaction.date | date:'dd-MMM-yyyy' }}</td>
            <td>
              <a href="javascript:void(0)" 
                 (click)="onTransactionClick(transaction)"
                 class="transaction-link">
                {{ getTransactionName(transaction) }}
              </a>
            </td>
            <td class="amount">â‚¹{{ transaction.amount | number:'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
